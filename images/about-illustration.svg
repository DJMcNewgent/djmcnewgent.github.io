<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6a3de8" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a3de8" stop-opacity="1" />
      <stop offset="100%" stop-color="#00d9ff" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <circle cx="400" cy="300" r="250" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" opacity="0.1" />
  <circle cx="400" cy="300" r="200" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" opacity="0.2" />
  <circle cx="400" cy="300" r="150" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" opacity="0.3" />
  
  <!-- Blockchain Network -->
  <circle cx="400" cy="300" r="20" fill="url(#grad1)" />
  <circle cx="250" cy="200" r="15" fill="url(#grad1)" />
  <circle cx="550" cy="200" r="15" fill="url(#grad1)" />
  <circle cx="250" cy="400" r="15" fill="url(#grad1)" />
  <circle cx="550" cy="400" r="15" fill="url(#grad1)" />
  <circle cx="180" cy="300" r="15" fill="url(#grad1)" />
  <circle cx="620" cy="300" r="15" fill="url(#grad1)" />
  
  <!-- Connection Lines -->
  <line x1="400" y1="300" x2="250" y2="200" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  <line x1="400" y1="300" x2="550" y2="200" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  <line x1="400" y1="300" x2="250" y2="400" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  <line x1="400" y1="300" x2="550" y2="400" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  <line x1="400" y1="300" x2="180" y2="300" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  <line x1="400" y1="300" x2="620" y2="300" stroke="url(#grad1)" stroke-width="3" opacity="0.7" />
  
  <!-- Secondary Connections -->
  <line x1="250" y1="200" x2="550" y2="200" stroke="url(#grad2)" stroke-width="2" opacity="0.5" />
  <line x1="250" y1="400" x2="550" y2="400" stroke="url(#grad2)" stroke-width="2" opacity="0.5" />
  <line x1="250" y1="200" x2="250" y2="400" stroke="url(#grad2)" stroke-width="2" opacity="0.5" />
  <line x1="550" y1="200" x2="550" y2="400" stroke="url(#grad2)" stroke-width="2" opacity="0.5" />
  
  <!-- Truck Icon -->
  <g transform="translate(350, 280) scale(0.8)">
    <rect x="0" y="0" width="100" height="40" rx="5" fill="url(#grad1)" />
    <rect x="-30" y="20" width="130" height="30" rx="5" fill="url(#grad1)" />
    <circle cx="0" cy="50" r="10" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <circle cx="70" cy="50" r="10" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <rect x="10" y="10" width="20" height="15" rx="2" fill="#1a1a2e" />
  </g>
  
  <!-- Coin Icons -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <g transform="translate(550, 200)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <g transform="translate(250, 400)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <g transform="translate(550, 400)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <g transform="translate(180, 300)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <g transform="translate(620, 300)">
    <circle cx="0" cy="0" r="12" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Central Node -->
  <g transform="translate(400, 300)">
    <circle cx="0" cy="0" r="18" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="4" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Data Packets -->
  <g transform="translate(325, 250)">
    <rect x="0" y="0" width="10" height="10" fill="url(#grad2)" opacity="0.8">
      <animate attributeName="x" values="0;75" dur="3s" repeatCount="indefinite" />
      <animate attributeName="y" values="0;50" dur="3s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g transform="translate(475, 250)">
    <rect x="0" y="0" width="10" height="10" fill="url(#grad2)" opacity="0.8">
      <animate attributeName="x" values="0;-75" dur="4s" repeatCount="indefinite" />
      <animate attributeName="y" values="0;50" dur="4s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g transform="translate(325, 350)">
    <rect x="0" y="0" width="10" height="10" fill="url(#grad2)" opacity="0.8">
      <animate attributeName="x" values="0;75" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="y" values="0;-50" dur="3.5s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <g transform="translate(475, 350)">
    <rect x="0" y="0" width="10" height="10" fill="url(#grad2)" opacity="0.8">
      <animate attributeName="x" values="0;-75" dur="4.5s" repeatCount="indefinite" />
      <animate attributeName="y" values="0;-50" dur="4.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>