<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6a3de8" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a3de8" stop-opacity="1" />
      <stop offset="100%" stop-color="#00d9ff" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1a2e" opacity="0.1" rx="20" ry="20" />
  
  <!-- Gas Station -->
  <rect x="350" y="100" width="200" height="150" fill="#262640" rx="10" ry="10" />
  <rect x="400" y="250" width="100" height="100" fill="#262640" rx="5" ry="5" />
  
  <!-- Gas Station Roof -->
  <path d="M330 100 L450 50 L570 100 Z" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
  
  <!-- Gas Pumps -->
  <rect x="380" y="280" width="30" height="50" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
  <rect x="490" y="280" width="30" height="50" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
  
  <!-- Gas Hoses -->
  <path d="M395 290 C350 290, 350 200, 300 200" fill="none" stroke="#b0b0b0" stroke-width="3" />
  <path d="M505 290 C550 290, 550 200, 600 200" fill="none" stroke="#b0b0b0" stroke-width="3" />
  
  <!-- Truck -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="url(#grad1)" />
    <rect x="-40" y="20" width="160" height="30" rx="5" fill="url(#grad1)" />
    <circle cx="0" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <circle cx="90" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <rect x="15" y="10" width="25" height="15" rx="2" fill="#1a1a2e" />
  </g>
  
  <!-- Driver -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="15" fill="#262640" />
    <circle cx="0" cy="-5" r="8" fill="#262640" />
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#262640" stroke-width="2" />
  </g>
  
  <!-- JonesCoin Transaction -->
  <g transform="translate(250, 150)">
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Transaction Path -->
  <path d="M250 150 L400 150" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Mobile Phone -->
  <g transform="translate(150, 180)">
    <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
    <rect x="-10" y="-20" width="20" height="35" rx="2" fill="url(#grad2)" opacity="0.3" />
    <circle cx="0" cy="30" r="3" fill="url(#grad1)" />
  </g>
  
  <!-- Wallet App on Phone -->
  <g transform="translate(150, 180)">
    <rect x="-8" y="-18" width="16" height="8" rx="1" fill="url(#grad1)" opacity="0.8" />
    <rect x="-8" y="-8" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="-2" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="4" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="10" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
  </g>
  
  <!-- Transaction Confirmation -->
  <g transform="translate(400, 150)">
    <circle cx="0" cy="0" r="15" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="2" />
    <path d="M-5 0 L-2 5 L5 -5" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Text Labels -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">JonesCoin Wallet</text>
  <text x="400" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Fuel Station</text>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Instant Payment</text>
  
  <!-- Small Coins Animation -->
  <g>
    <circle cx="270" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="250;400" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="290" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="250;400" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="310" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="250;400" dur="2s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>