<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6a3de8" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a3de8" stop-opacity="1" />
      <stop offset="100%" stop-color="#00d9ff" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1a2e" opacity="0.1" rx="20" ry="20" />
  
  <!-- Warehouse/Facility -->
  <rect x="350" y="100" width="200" height="200" fill="#262640" rx="5" ry="5" />
  <rect x="400" y="250" width="50" height="50" fill="#1a1a2e" /> <!-- Door -->
  <rect x="370" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="420" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="470" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="370" y="180" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="470" y="180" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  
  <!-- Loading Area -->
  <rect x="300" y="250" width="100" height="50" fill="#1a1a2e" />
  
  <!-- Truck -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="url(#grad1)" />
    <rect x="-40" y="20" width="160" height="30" rx="5" fill="url(#grad1)" />
    <circle cx="0" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <circle cx="90" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <rect x="15" y="10" width="25" height="15" rx="2" fill="#1a1a2e" />
  </g>
  
  <!-- Driver (waiting) -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="15" fill="#262640" />
    <circle cx="0" cy="-5" r="8" fill="#262640" />
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="15" x2="0" y2="40" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="25" x2="-15" y2="15" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="25" x2="15" y2="15" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="40" x2="-10" y2="60" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="40" x2="10" y2="60" stroke="#262640" stroke-width="2" />
  </g>
  
  <!-- Clock/Timer -->
  <g transform="translate(250, 120)">
    <circle cx="0" cy="0" r="30" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <line x1="0" y1="0" x2="0" y2="-15" stroke="url(#grad1)" stroke-width="2" />
    <line x1="0" y1="0" x2="10" y2="10" stroke="url(#grad1)" stroke-width="2" />
    <circle cx="0" cy="0" r="3" fill="url(#grad1)" />
    
    <!-- Clock Ticks -->
    <line x1="0" y1="-25" x2="0" y2="-20" stroke="#e6e6e6" stroke-width="2" />
    <line x1="25" y1="0" x2="20" y2="0" stroke="#e6e6e6" stroke-width="2" />
    <line x1="0" y1="25" x2="0" y2="20" stroke="#e6e6e6" stroke-width="2" />
    <line x1="-25" y1="0" x2="-20" y2="0" stroke="#e6e6e6" stroke-width="2" />
    
    <line x1="18" y1="-18" x2="14" y2="-14" stroke="#e6e6e6" stroke-width="1" />
    <line x1="18" y1="18" x2="14" y2="14" stroke="#e6e6e6" stroke-width="1" />
    <line x1="-18" y1="18" x2="-14" y2="14" stroke="#e6e6e6" stroke-width="1" />
    <line x1="-18" y1="-18" x2="-14" y2="-14" stroke="#e6e6e6" stroke-width="1" />
    
    <!-- Animated Second Hand -->
    <line x1="0" y1="0" x2="0" y2="-18" stroke="#00d9ff" stroke-width="1">
      <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0" to="360" dur="60s" repeatCount="indefinite" />
    </line>
  </g>
  
  <!-- GPS/ELD Device -->
  <g transform="translate(150, 150)">
    <rect x="-20" y="-15" width="40" height="30" rx="5" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="url(#grad2)" opacity="0.3" />
    <circle cx="-5" cy="15" r="3" fill="url(#grad1)" />
    <circle cx="5" cy="15" r="3" fill="url(#grad1)" />
  </g>
  
  <!-- Smart Contract -->
  <g transform="translate(350, 150)">
    <rect x="-25" y="-30" width="50" height="60" rx="5" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="url(#grad1)" stroke-width="1" />
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="url(#grad1)" stroke-width="1" />
    <line x1="-15" y1="0" x2="15" y2="0" stroke="url(#grad1)" stroke-width="1" />
    <line x1="-15" y1="10" x2="15" y2="10" stroke="url(#grad1)" stroke-width="1" />
    <line x1="-15" y1="20" x2="15" y2="20" stroke="url(#grad1)" stroke-width="1" />
    
    <!-- Code Symbols -->
    <text x="0" y="-15" font-family="monospace" font-size="8" fill="url(#grad2)" text-anchor="middle">{time}</text>
    <text x="0" y="5" font-family="monospace" font-size="8" fill="url(#grad2)" text-anchor="middle">if(hrs>2)</text>
    <text x="0" y="15" font-family="monospace" font-size="8" fill="url(#grad2)" text-anchor="middle">pay();</text>
  </g>
  
  <!-- Data Connection -->
  <path d="M150 150 C200 100, 300 100, 350 150" fill="none" stroke="url(#grad2)" stroke-width="2" stroke-dasharray="5,5">
    <animate attributeName="stroke-dashoffset" from="10" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- JonesCoin Transaction -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Transaction Path -->
  <path d="M350 150 L300 200" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <path d="M300 200 L200 200" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Text Labels -->
  <text x="250" y="80" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Detention Time Tracking</text>
  <text x="350" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Smart Contract</text>
  <text x="150" y="120" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">ELD Data</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Automatic Payment</text>
  
  <!-- Small Coins Animation -->
  <g>
    <circle cx="350" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="350;300;200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;200;200" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="350;300;200" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;200;200" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="350" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="350;300;200" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;200;200" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>