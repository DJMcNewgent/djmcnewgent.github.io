<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6a3de8" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a3de8" stop-opacity="1" />
      <stop offset="100%" stop-color="#00d9ff" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1a2e" opacity="0.1" rx="20" ry="20" />
  
  <!-- Shipper Building -->
  <rect x="100" y="100" width="150" height="150" fill="#262640" rx="5" ry="5" />
  <rect x="130" y="200" width="40" height="50" fill="#1a1a2e" /> <!-- Door -->
  <rect x="120" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="170" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="220" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  
  <!-- Carrier Building -->
  <rect x="400" y="100" width="150" height="150" fill="#262640" rx="5" ry="5" />
  <rect x="430" y="200" width="40" height="50" fill="#1a1a2e" /> <!-- Door -->
  <rect x="420" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="470" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="520" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  
  <!-- Truck (completed delivery) -->
  <g transform="translate(350, 250)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="url(#grad1)" />
    <rect x="-40" y="20" width="160" height="30" rx="5" fill="url(#grad1)" />
    <circle cx="0" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <circle cx="90" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <rect x="15" y="10" width="25" height="15" rx="2" fill="#1a1a2e" />
  </g>
  
  <!-- Delivery Confirmation -->
  <g transform="translate(300, 200)">
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="2" />
    <path d="M-10 0 L-5 10 L15 -10" fill="none" stroke="url(#grad2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- Shipper (Business Person) -->
  <g transform="translate(150, 180)">
    <circle cx="0" cy="0" r="15" fill="#1a1a2e" />
    <circle cx="0" cy="-5" r="8" fill="#1a1a2e" />
    <rect x="-10" y="5" width="20" height="25" fill="#1a1a2e" />
    <line x1="-10" y1="30" x2="-10" y2="50" stroke="#1a1a2e" stroke-width="3" />
    <line x1="10" y1="30" x2="10" y2="50" stroke="#1a1a2e" stroke-width="3" />
  </g>
  
  <!-- Carrier (Business Person) -->
  <g transform="translate(450, 180)">
    <circle cx="0" cy="0" r="15" fill="#262640" />
    <circle cx="0" cy="-5" r="8" fill="#262640" />
    <rect x="-10" y="5" width="20" height="25" fill="#262640" />
    <line x1="-10" y1="30" x2="-10" y2="50" stroke="#262640" stroke-width="3" />
    <line x1="10" y1="30" x2="10" y2="50" stroke="#262640" stroke-width="3" />
  </g>
  
  <!-- JonesCoin Transaction -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Transaction Path -->
  <path d="M150 180 L300 150" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <path d="M300 150 L450 180" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Digital Contract/BOL -->
  <g transform="translate(200, 120)">
    <rect x="-20" y="-25" width="40" height="50" rx="3" fill="#e6e6e6" />
    <line x1="-15" y1="-15" x2="15" y2="-15" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="-5" x2="15" y2="-5" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="0" x2="15" y2="0" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="5" x2="15" y2="5" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="10" x2="5" y2="10" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-15" y1="15" x2="5" y2="15" stroke="#1a1a2e" stroke-width="1" />
  </g>
  
  <!-- Digital Signature -->
  <path d="M190 130 C195 125, 200 135, 205 130" fill="none" stroke="url(#grad1)" stroke-width="1.5" />
  
  <!-- Computer/Dashboard -->
  <g transform="translate(150, 120)">
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#1a1a2e" />
    <rect x="-12" y="-7" width="24" height="14" rx="1" fill="url(#grad2)" opacity="0.3" />
    <rect x="-10" y="10" width="20" height="3" fill="#1a1a2e" />
  </g>
  
  <!-- Computer/Dashboard for Carrier -->
  <g transform="translate(450, 120)">
    <rect x="-15" y="-10" width="30" height="20" rx="2" fill="#1a1a2e" />
    <rect x="-12" y="-7" width="24" height="14" rx="1" fill="url(#grad2)" opacity="0.3" />
    <rect x="-10" y="10" width="20" height="3" fill="#1a1a2e" />
  </g>
  
  <!-- Cash Flow Improvement -->
  <g transform="translate(450, 230)">
    <path d="M-20 0 L-10 -10 L0 -5 L10 -15 L20 -10" fill="none" stroke="url(#grad1)" stroke-width="2" />
    <circle cx="-20" cy="0" r="3" fill="url(#grad1)" />
    <circle cx="-10" cy="-10" r="3" fill="url(#grad1)" />
    <circle cx="0" cy="-5" r="3" fill="url(#grad1)" />
    <circle cx="10" cy="-15" r="3" fill="url(#grad1)" />
    <circle cx="20" cy="-10" r="3" fill="url(#grad1)" />
  </g>
  
  <!-- Text Labels -->
  <text x="150" y="80" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Shipper</text>
  <text x="450" y="80" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Carrier</text>
  <text x="300" y="100" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Instant Payment</text>
  <text x="300" y="240" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Delivery Confirmation</text>
  <text x="450" y="260" font-family="Arial, sans-serif" font-size="12" fill="#e6e6e6" text-anchor="middle">Improved Cash Flow</text>
  
  <!-- Small Coins Animation -->
  <g>
    <circle cx="150" cy="180" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="150;300;450" dur="3s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;150;180" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="180" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="150;300;450" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;150;180" dur="3s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="180" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="150;300;450" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="cy" values="180;150;180" dur="3s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
  
  <!-- No Factoring Needed -->
  <g transform="translate(400, 320)">
    <circle cx="0" cy="0" r="20" fill="#1a1a2e" stroke="#b0b0b0" stroke-width="2" />
    <line x1="-10" y1="-10" x2="10" y2="10" stroke="#b0b0b0" stroke-width="3" />
    <line x1="10" y1="-10" x2="-10" y2="10" stroke="#b0b0b0" stroke-width="3" />
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="12" fill="#e6e6e6" text-anchor="middle">No Factoring Needed</text>
  </g>
</svg>