<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4d61fc" stop-opacity="1" />
      <stop offset="100%" stop-color="#6a3de8" stop-opacity="1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a3de8" stop-opacity="1" />
      <stop offset="100%" stop-color="#00d9ff" stop-opacity="1" />
    </linearGradient>
  </defs>
  
  <!-- Background Elements -->
  <rect x="0" y="0" width="600" height="400" fill="#1a1a2e" opacity="0.1" rx="20" ry="20" />
  
  <!-- Warehouse Building -->
  <rect x="350" y="100" width="200" height="200" fill="#262640" rx="5" ry="5" />
  <rect x="400" y="250" width="50" height="50" fill="#1a1a2e" /> <!-- Door -->
  <rect x="370" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="420" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="470" y="130" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="370" y="180" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  <rect x="470" y="180" width="30" height="30" fill="#1a1a2e" opacity="0.7" /> <!-- Window -->
  
  <!-- Loading Dock -->
  <rect x="300" y="250" width="100" height="50" fill="#1a1a2e" />
  <rect x="320" y="260" width="60" height="30" fill="#262640" />
  
  <!-- Truck -->
  <g transform="translate(150, 250)">
    <rect x="0" y="0" width="120" height="40" rx="5" fill="url(#grad1)" />
    <rect x="-40" y="20" width="160" height="30" rx="5" fill="url(#grad1)" />
    <circle cx="0" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <circle cx="90" cy="50" r="12" fill="#1a1a2e" stroke="url(#grad2)" stroke-width="3" />
    <rect x="15" y="10" width="25" height="15" rx="2" fill="#1a1a2e" />
  </g>
  
  <!-- Driver -->
  <g transform="translate(250, 200)">
    <circle cx="0" cy="0" r="15" fill="#262640" />
    <circle cx="0" cy="-5" r="8" fill="#262640" />
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="15" x2="0" y2="40" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="25" x2="-15" y2="15" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="25" x2="15" y2="15" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="40" x2="-10" y2="60" stroke="#262640" stroke-width="2" />
    <line x1="0" y1="40" x2="10" y2="60" stroke="#262640" stroke-width="2" />
  </g>
  
  <!-- Lumper Worker -->
  <g transform="translate(350, 230)">
    <circle cx="0" cy="0" r="15" fill="#1a1a2e" />
    <circle cx="0" cy="-5" r="8" fill="#1a1a2e" />
    <line x1="-10" y1="10" x2="10" y2="10" stroke="#1a1a2e" stroke-width="2" />
    <line x1="0" y1="15" x2="0" y2="40" stroke="#1a1a2e" stroke-width="2" />
    <line x1="0" y1="25" x2="-15" y2="15" stroke="#1a1a2e" stroke-width="2" />
    <line x1="0" y1="25" x2="15" y2="15" stroke="#1a1a2e" stroke-width="2" />
    <line x1="0" y1="40" x2="-10" y2="60" stroke="#1a1a2e" stroke-width="2" />
    <line x1="0" y1="40" x2="10" y2="60" stroke="#1a1a2e" stroke-width="2" />
  </g>
  
  <!-- Forklift -->
  <g transform="translate(400, 230)">
    <rect x="-20" y="0" width="40" height="20" fill="#b0b0b0" />
    <rect x="-15" y="-15" width="30" height="15" fill="#b0b0b0" />
    <circle cx="-10" cy="20" r="5" fill="#1a1a2e" />
    <circle cx="10" cy="20" r="5" fill="#1a1a2e" />
    <rect x="-25" y="0" width="5" height="15" fill="#b0b0b0" />
    <rect x="-30" y="-5" width="20" height="5" fill="#b0b0b0" />
  </g>
  
  <!-- Boxes/Cargo -->
  <g transform="translate(380, 210)">
    <rect x="0" y="0" width="15" height="15" fill="url(#grad1)" opacity="0.7" />
    <rect x="17" y="0" width="15" height="15" fill="url(#grad1)" opacity="0.7" />
    <rect x="8" y="-15" width="15" height="15" fill="url(#grad1)" opacity="0.7" />
  </g>
  
  <!-- JonesCoin Transaction -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="25" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="3" />
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#grad1)" text-anchor="middle">JC</text>
  </g>
  
  <!-- Transaction Path -->
  <path d="M300 150 L350 230" fill="none" stroke="url(#grad2)" stroke-width="3" stroke-dasharray="10,5">
    <animate attributeName="stroke-dashoffset" from="15" to="0" dur="1s" repeatCount="indefinite" />
  </path>
  
  <!-- Mobile Phone -->
  <g transform="translate(250, 150)">
    <rect x="-15" y="-25" width="30" height="50" rx="5" fill="#1a1a2e" stroke="url(#grad1)" stroke-width="2" />
    <rect x="-10" y="-20" width="20" height="35" rx="2" fill="url(#grad2)" opacity="0.3" />
    <circle cx="0" cy="30" r="3" fill="url(#grad1)" />
  </g>
  
  <!-- Wallet App on Phone -->
  <g transform="translate(250, 150)">
    <rect x="-8" y="-18" width="16" height="8" rx="1" fill="url(#grad1)" opacity="0.8" />
    <rect x="-8" y="-8" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="-2" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="4" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
    <rect x="-8" y="10" width="16" height="4" rx="1" fill="url(#grad1)" opacity="0.6" />
  </g>
  
  <!-- Receipt Generation -->
  <g transform="translate(350, 180)">
    <rect x="-15" y="-20" width="30" height="40" fill="#e6e6e6" />
    <line x1="-10" y1="-15" x2="10" y2="-15" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-10" y1="-10" x2="10" y2="-10" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-10" y1="-5" x2="10" y2="-5" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-10" y1="5" x2="10" y2="5" stroke="#1a1a2e" stroke-width="1" />
    <line x1="-10" y1="10" x2="0" y2="10" stroke="#1a1a2e" stroke-width="1" />
  </g>
  
  <!-- Text Labels -->
  <text x="250" y="110" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">JonesCoin Wallet</text>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Warehouse</text>
  <text x="300" y="110" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Instant Lumper Payment</text>
  <text x="350" y="150" font-family="Arial, sans-serif" font-size="14" fill="#e6e6e6" text-anchor="middle">Digital Receipt</text>
  
  <!-- Small Coins Animation -->
  <g>
    <circle cx="300" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="300;350" dur="2s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;230" dur="2s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="300;350" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;230" dur="2s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="150" r="5" fill="url(#grad1)">
      <animate attributeName="cx" values="300;350" dur="2s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="cy" values="150;230" dur="2s" begin="1s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>